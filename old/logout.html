<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
  
  <head>
    <title>Hotspot</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
    <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/customtabs.js"></script>

<script language="JavaScript">
<!--
    function openLogin() {
  if (window.name != 'hotspot_logout') return true;
  open('$(link-login)', '_blank', '');
  window.close();
  return false;
    }
//-->
</script>
    
  </head>
  
  <body $(if advert-pending == 'yes') onLoad="openAdvert()" $(endif) >
    <div class="container">
      <div class="header">
        <!-- nav -->
        <div class="navbar navbar-default">
          <a class="navbar-brand" href="/login">Hotspot</a><a></a>
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="disabled">
                  <a href="#free" data-toggle="tab">Free Access</a>
                </li>
                <li class="disabled">
                  <a href="#login" data-toggle="tab">Sign in</a>
                </li>
                <li class="active">
                  <a  href="#status" data-toggle="tab">Status</a>
                </li>
                <li class="disabled">
                  <a>About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="tab-content">
        <div class="tab-pane active" id="status">
        <div class="alert alert-dismissable alert-success">You have just <b>logged out</b></div>
        <div class="jumbotron">
          <table class="table table-striped table-bordered">
            <tbody>           
              </tr>
                <td>User</td>
                <td> $(username) </td>
              </tr>
              <tr>
                <td>IP address</td>
                <td>$(ip)</td>
              </tr>
              <tr>
                <td>MAC address</td>
                <td>$(mac)</td>
              </tr>
              <tr>
                <td>Session time</td>
                <td> $(uptime) </td>
              </tr>
              $(if session-time-left)
              <tr>
                <td>Time left</td>
                <td> $(session-time-left) </td>
              </tr>
              $(endif)
              <tr>
                <td>Bytes up/down</td>
                <td> $(bytes-in-nice) / $(bytes-out-nice) </td>
              </tr>
            </tbody>
          </table>
            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
            <button   type="submit" value="log in" class="btn btn-success" href="#">Log in</button>
          </form>
        </div>
      </div>
        <!-- End container -->
      </div>
      <!--End ContainterS -->
      </div>
      <div class="footer">
        <p>&copy;
          <a href="https://about.me/san3ko">San3ko</a> 2014</p>
      </div>
    </div>
    <!-- /container -->
  </body>

</html>
