<!doctype html>

<html>
  
  <head>
    <title>Hotspot</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
    <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/customtabs.js"></script>
    
  </head>
  
  <body>
        <!-- login part -->
        $(if chap-id)
          <form name="sendin" action="$(link-login-only)" method="post">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
          </form>
          
          <script type="text/javascript" src="/md5.js"></script>
          <script type="text/javascript">
          <!--
              function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
              }
          //-->
          </script>
        $(endif)
        <!-- End login part -->
    <div class="container">
      <div class="header">
        <!-- nav -->
        <div class="navbar navbar-default">
          <a class="navbar-brand" href="/login">Hotspot</a><a></a>
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active">
                  <a href="#free" data-toggle="tab">Free Access</a>
                </li>
                <li>
                  <a href="#login" data-toggle="tab">Sign in</a>
                </li>
                <li class="disabled">
                  <a>Status</a>
                </li>
                <li class="disabled">
                  <a>About</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Container -->
        <div class="tab-content">
        <div class="tab-pane active" id="free">
        <div class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="alert alert-dismissable alert-info">
                  <b>20 minutes </b>session
                  <button type="button" class="close" data-dismiss="alert"></button>
                </div>
              </div>
              <div class="col-md-4">
                <div class="alert alert-dismissable alert-warning">
                  <b>2 mbit/s</b>
                  <button type="button" class="close" data-dismiss="alert"></button>
                </div>
              </div>
            </div>
          </div>
          <p class="text-muted">10 minutes to reconnect</p>
          <p></p>
          <a class="btn btn-block btn-success" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" >Start session</a>
        </div>
      </div>
        <!-- End container -->
        <div class="tab-pane" id="login">
        <div class="jumbotron">
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="container">
                  <div class="row"></div>
                </div>
              </div>
            </div>
          </div>
          <form name="login" action="$(link-login-only)" method="post"
              $(if chap-id) onSubmit="return doLogin()" $(endif) class="form-signin">
          <input type="hidden" name="dst" value="$(link-orig)" />
          <input type="hidden" name="popup" value="true" />

            <input name="username" type="text" class="form-control" placeholder="Login">
            <input name="password" type="password" class="form-control" placeholder="Password">
            <button type="submit" value="OK" class="btn btn-block btn-primary btn-lg" type="submit">Sign in</button>
          </form>
        </div>
      </div>
        <!-- End Container -->
      </div>
      <!--End ContainterS -->
      </div>
      <div class="footer">
        <p>&copy;
          <a href="https://about.me/san3ko">San3ko</a> 2014</p>
      </div>
    </div>
    <!-- /container -->
  </body>

</html>
